<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border:1px orange solid;
            color:orange;
            text-align:center;
            margin:2% 45%;
            padding:1%;
            border-radius:10px;
            transition:transform 0.1s;
        }
        div:hover {
            background-color:orange;
            color:white;
        }
        div:active {
            transform:scale(1.3);
        }
        div:active::before {
            content:url(download3.png);
        }
    </style>
</head>

    <div>Submit</div>
